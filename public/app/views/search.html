<div class="row">
  <p ng-if="!data" class="intro">Enter the title of a Wikipedia article to see how <span class="pos">positive</span> or <span class="neg">negative</span> the tone of the article is. Higher scores indicate more positive sentiment.</p>
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="card search-card">
      <form autocomplete="off" id="search-form" class="text-center" ng-submit="search(query)">
        <input id="search-field" class="search" type="text" ng-model="query">
        <a ng-click="search(query)"><i class="fa fa-4x fa-search"></i></a>
      </form>
    </div>
    <h3 ng-show="badSearch" class="text-center">Article not found! Try a different query.</h3>
    <h1 ng-hide="badSearch" class="text-center">{{score}}</h1>
    <div>
      <bubble-chart ng-if="!badSearch" data="data"></bubble-chart>
    </div>
  </div>
</div>
