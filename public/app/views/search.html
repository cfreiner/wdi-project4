<div>
  <form id="search-form" ng-submit="search(query)">
    <input id="search-field" type="text" ng-model="query">
    <!-- <i class="large material-icons">search</i> -->
  </form>
  <h3 ng-show="badSearch" class="center">Article not found! Try a different query.</h3>
  <!-- <h1 ng-hide="badSearch" class="center">{{title}}</h1> -->
  <h2 ng-hide="badSearch" class="center">{{score}}</h2>
  <div>
    <bubble-chart ng-hide="badSearch" data="data"></bubble-chart>
  </div>
</div>
