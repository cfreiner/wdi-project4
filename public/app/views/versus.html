<div class="row">
  <div class="col s6">
    <form id="search-form" ng-submit="search(queryLeft, 'left')">
      <input type="text" ng-model="queryLeft">
    </form>
    <h3 ng-show="badSearchLeft" class="center">Article not found! Try a different query.</h3>
    <!-- <h1 ng-hide="badSearch" class="center">{{title}}</h1> -->
    <h2 ng-hide="badSearch" class="center">{{scoreLeft}}</h2>
    <div>
      <bubble-chart ng-hide="badSearchLeft" data="dataLeft"></bubble-chart>
    </div>
  </div>
  <div class="col s6">
    <form id="search-form" ng-submit="search(queryRight, 'right')">
      <input type="text" ng-model="queryRight">
    </form>
    <h3 ng-show="badSearchRight" class="center">Article not found! Try a different query.</h3>
    <!-- <h1 ng-hide="badSearch" class="center">{{title}}</h1> -->
    <h2 ng-hide="badSearch" class="center">{{scoreRight}}</h2>
    <div>
      <bubble-chart ng-hide="badSearchRight" data="dataRight"></bubble-chart>
    </div>
</div>
