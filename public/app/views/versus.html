<div class="row">
  <div class="col-md-6 col-lg-6">
    <div class="card search-card half">
      <form class="text-center" ng-submit="search(queryLeft, 'left')">
        <input class="search" type="text" ng-model="queryLeft">
        <a ng-click="search(queryLeft, 'left')"><i class="fa fa-3x fa-search"></i></a>
      </form>
    </div>
    <h3 ng-show="badSearchLeft" class="text-center">Article not found! Try a different query.</h3>
    <h2 ng-hide="badSearchLeft" class="text-center">{{scoreLeft}}</h2>
    <div>
      <bubble-chart ng-if="!badSearchLeft" data="dataLeft"></bubble-chart>
    </div>
  </div>
  <div class="col-md-6 col-lg-6">
    <div class="card search-card half">
      <form class="text-center" ng-submit="search(queryRight, 'right')">
        <input class="search" type="text" ng-model="queryRight">
        <a ng-click="search(queryRight, 'right')"><i class="fa fa-3x fa-search"></i></a>
      </form>
    </div>
    <h3 ng-show="badSearchRight" class="text-center">Article not found! Try a different query.</h3>
    <h2 ng-hide="badSearchRight" class="text-center">{{scoreRight}}</h2>
    <div>
      <bubble-chart ng-if="!badSearchRight" data="dataRight"></bubble-chart>
    </div>
</div>
